<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Roles</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/saveRole" th:object="${userrole}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">Role 1:</label>
            <div class="col-8">
                <input type="text" value="ADMIN" class="form-control" required disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Role 2:</label>
            <div class="col-8">
                <input type="text" value="USER" class="form-control" required disabled />
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save to DB</button>
        </div>
    </div>
</form>

</body>
</html>
