<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                <span sec:authentication="principal.authorities">Roles</span>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <h3> </h3>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/addRole">
                        <input type="submit" class="btn btn-info" value="Add roles to DB First" ></input>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/list_users">
                        <input type="submit" class="btn btn-success" value="ADMIN PANEL" ></input>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/fishDayForm">
                    <input type="submit" class="btn btn-success" value="ADD FISHING TRIP" />
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/list">
                        <input type="submit" class="btn btn-success" value="LIST OF FISHING TRIPS" />
                    </form>
                </li>


            </ul>
        </div>
    </nav>

</div>
</body>
</html>
